<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>초대장</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100%;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 90%);
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }

    canvas#auraCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: transparent;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 0 15px #FFD700;
      cursor: pointer;
      z-index: 999;
      transition: transform 0.2s ease, background-color 0.3s ease;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .play-button:hover {
      background-color: #e0c100;
      transform: scale(1.05);
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 80px auto 100px auto;
      background:
        url('https://www.transparenttextures.com/patterns/gold-fish-scale.png') repeat,
        rgba(0, 25, 51, 0.85);
      background-blend-mode: overlay;
      color: #eee;
      border: 3px solid #FFD700;
      border-image: linear-gradient(45deg, #FFD700 0%, #FFA500 100%);
      border-image-slice: 1;
      border-radius: 20px;
      padding: 48px 40px 60px 40px;
      box-shadow:
        0 0 40px 8px rgba(255, 215, 0, 0.6),
        inset 0 0 60px 12px rgba(255, 215, 0, 0.15);
      backdrop-filter: blur(4px);
      text-align: center;
      animation: fadeIn 2s ease-out;
      user-select: none;
    }

    h1#mainTitle {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      letter-spacing: 0.12em;
      color: #FFD700;
      margin-bottom: 10px;
      position: relative;
      z-index: 10;
      text-shadow:
        0 0 15px #FFD700,
        0 0 30px #FFA500,
        0 0 40px #FFD700,
        0 0 60px #FFB800;
      animation: glowText 3s infinite ease-in-out;
      user-select: text;
    }

    .ceremony-description {
      font-family: 'Cormorant Garamond', serif;
      font-size: 20px;
      line-height: 1.9;
      color: #eee;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards 2.5s;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.4);
      user-select: text;
    }

    .ceremony-description span {
      color: #FFD700;
      font-weight: 700;
    }

    .gold-line {
      height: 5px;
      background: linear-gradient(90deg, #000, #FFD700 50%, #000);
      border-radius: 4px;
      margin: 36px 0;
      box-shadow: 0 0 20px #FFD700;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards 3.5s;
      user-select: none;
    }

    .info {
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.06);
      padding: 28px 30px;
      border-radius: 14px;
      border: 2px solid #FFD700;
      box-shadow: 0 0 30px 2px rgba(255, 215, 0, 0.4);
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards 4s;
      user-select: text;
    }

    .info p {
      margin: 14px 0;
      font-size: 18px;
      color: #ddd;
    }

    .highlight {
      color: #FFD700;
      font-weight: 700;
    }

    .map-link {
      display: inline-block;
      margin-top: 26px;
      padding: 14px 32px;
      background-color: #FFD700;
      color: black;
      text-decoration: none;
      font-size: 18px;
      border-radius: 12px;
      font-weight: 800;
      box-shadow: 0 0 20px #FFD700;
      animation: pulse 2.5s infinite ease-in-out;
      transition: transform 0.3s ease, background-color 0.3s ease;
      user-select: none;
    }

    .map-link:hover {
      background-color: #e0c100;
      transform: scale(1.1);
      box-shadow: 0 0 35px #ffcc00;
    }

    .footer {
      margin-top: 48px;
      font-style: italic;
      font-size: 19px;
      color: #bbb;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards 5s;
      user-select: text;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes glowText {
      0%, 100% { text-shadow: 0 0 15px #FFD700, 0 0 30px #FFA500; }
      50% { text-shadow: 0 0 40px #FFD700, 0 0 60px #FFB800; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #FFD700; }
      50% { box-shadow: 0 0 40px #FFAA00; }
    }

    #lightRays {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 200px;
      pointer-events: none;
      z-index: 1;
      filter: blur(10px);
      opacity: 0.18;
      animation: lightPulse 4s ease-in-out infinite;
    }

    @keyframes lightPulse {
      0%, 100% { opacity: 0.18; }
      50% { opacity: 0.28; }
    }

    .emoji {
      font-size: 0.9em;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <button id="playBtn" class="play-button">🎵 음악 재생</button>
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg" />
    브라우저에서 오디오가 재생되지 않을 수 있습니다.
  </audio>

  <canvas id="auraCanvas"></canvas>

  <svg id="lightRays" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
    <defs>
      <radialGradient id="rayGradient" cx="50%" cy="100%" r="80%">
        <stop offset="0%" stop-color="#FFD700" stop-opacity="0.7" />
        <stop offset="100%" stop-color="#FFD700" stop-opacity="0" />
      </radialGradient>
    </defs>
    <rect width="500" height="200" fill="url(#rayGradient)" />
  </svg>

  <div class="container" role="main" aria-label="초대장">
    <img 
      src="medal-removebg-preview.png" 
      alt="Medal" 
      style="
        display: block;
        margin: 0 auto 30px auto;
        width: 160px;
        height: auto;
        filter: drop-shadow(0 0 12px #FFD700) drop-shadow(0 0 24px #FFA500);
        animation: glowImage 3s ease-in-out infinite;
      "
    />

    <h1 id="mainTitle">초대장</h1>

    <div class="ceremony-description">
      <span>존경하는 송봉남 님,</span><br>
      몽골의 국가 최고 훈장 중 하나인 <span>몽골공화국 공훈 운송인</span> 칭호를 수훈한 샤그다르 씨의 기념 만찬에 귀하를 정중히 초대합니다.
    </div>

    <div class="gold-line"></div>

    <div class="info" aria-label="행사 정보">
      <p>📅 <span class="highlight">일시:</span> 2025년 8월 15일</p>
      <p>🕔 <span class="highlight">시간:</span> 오전 11시</p>
      <p>📍 <span class="highlight">장소:</span> Зуун-мод 전통문화의집</p>
      <p>📞 <span class="highlight">문의:</span> 88171791</p>
      <a class="map-link" href="https://maps.app.goo.gl/eNZ1jYtYs7TRCXbE6" target="_blank" rel="noopener noreferrer">📍 위치 보기</a>
    </div>

    <p class="footer">
      샤그다르 씨와 그의 가족은<br />
      송봉남 님을 진심으로 초대합니다.
    </p>
  </div>

  <script>
    const canvas = document.getElementById('auraCanvas');
    const ctx = canvas.getContext('2d');
    let W, H;

    function resize() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    }
    resize();
    window.addEventListener('resize', resize);

    const colors = ['#FFD700', '#FFEC8B', '#FFF8DC'];
    const particles = [];

    function createParticle() {
      return {
        x: Math.random() * W,
        y: Math.random() * H,
        vx: (Math.random() - 0.5) * 1.2,
        vy: (Math.random() - 0.5) * 1.2,
        size: Math.random() * 2 + 0.7,
        life: 0,
        maxLife: 300 + Math.random() * 120,
        color: colors[Math.floor(Math.random() * colors.length)],
        sparkle: Math.random() < 0.02,
        sparkleLife: 0,
        sparkleDuration: 50 + Math.random() * 50
      };
    }

    for (let i = 0; i < 200; i++) {
      particles.push(createParticle());
    }

    function animate() {
      ctx.clearRect(0, 0, W, H);
      const title = document.getElementById("mainTitle");
      const rect = title.getBoundingClientRect();
      const target = {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };

      particles.forEach(p => {
        ctx.beginPath();
        const radius = p.sparkle ? p.size * 1.5 : p.size;
        ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);

        if (p.sparkle && p.sparkleLife < p.sparkleDuration) {
          const alpha = 1 - p.sparkleLife / p.sparkleDuration;
          ctx.fillStyle = `rgba(255, 250, 205, ${alpha})`;
          ctx.shadowColor = `rgba(255, 250, 205, ${alpha})`;
          ctx.shadowBlur = 20;
          p.sparkleLife++;
        } else {
          ctx.fillStyle = p.color;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 10;
          if (p.sparkle) {
            p.sparkle = false;
          } else if (Math.random() < 0.005) {
            p.sparkle = true;
            p.sparkleLife = 0;
          }
        }

        ctx.fill();

        const dx = target.x - p.x;
        const dy = target.y - p.y;
        p.vx += dx * 0.00015;
        p.vy += dy * 0.00015;
        p.vx *= 0.98;
        p.vy *= 0.98;
        p.x += p.vx;
        p.y += p.vy;

        p.life++;
        if (p.life > p.maxLife || p.x < -50 || p.x > W + 50 || p.y < -50 || p.y > H + 50) {
          Object.assign(p, createParticle());
        }
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>

  <script>
    const audio = document.getElementById('bg-music');
    const playBtn = document.getElementById('playBtn');

    playBtn.addEventListener('click', () => {
      audio.play().then(() => {
        playBtn.style.display = 'none';
      }).catch(err => {
        console.error('Audio play error:', err);
        alert('브라우저에서 오디오를 재생할 수 없습니다.');
      });
    });
  </script>
</body>
</html>
